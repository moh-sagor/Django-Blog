{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block%} {{blog.blog_title}} {% endblock %}
{% block body_block %}

{% if blog.author == user %}
<form method="POST">
    {{form | crispy}}
    {% csrf_token %}
    <button type="submit" name="update">Edit Post</button>
    {%else%}
    <h6>You are not allow to view this page . 404 Error</h6>
</form>
{%endif%}
{% endblock %}
