{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block%} Login {% endblock %}
{% block body_block %}
<h2>Login</h2>
<form method = "POST">
{{form|crispy}}
{% csrf_token %} 
<button type="submit" name="submit" class="btn btn-success btn-sm">Login</button>

</form>
<br>
<p>Don't have account ? <a href="{%url 'App_Login:signup'%}">SignUp Here</a></p>

{% endblock %}
